<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="manifest" href="/site.webmanifest" />

		<link rel="icon" href="%sveltekit.assets%/favicon.ico" sizes="48x48" />
		<link rel="icon" type="image/svg+xml" href="%sveltekit.assets%/favicon.svg" sizes="any" />
		<link rel="apple-touch-icon" href="/apple-touch-icon.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="%sveltekit.assets%/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="%sveltekit.assets%/favicon-16x16.png" />
		<meta name="theme-color" content="hsl(202, 100%, 42%)" media="(prefers-color-scheme: light)" />
		<meta name="theme-color" content="hsl(199, 100%, 49%)" media="(prefers-color-scheme: dark)" />
		<meta name="color-scheme" content="dark light" />

		<script>
			const themeValue = localStorage.getItem("podcastlife-theme");
			const systemPreferredTheme = window.matchMedia("(prefers-color-scheme: dark)").matches
				? "dark"
				: "light";

			document.documentElement.dataset.theme = themeValue
				? themeValue === "auto"
					? systemPreferredTheme
					: themeValue
				: "light";
		</script>

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="tap">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
